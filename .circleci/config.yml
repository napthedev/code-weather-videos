version: 2.1
jobs:
  build:
    docker:
      - image: ubuntu-2204:2022.04.2
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.14
          docker_layer_caching: true
      - run:
          docker pull $DOCKER_USERNAME/$DOCKER_IMAGE_NAME:latest
          docker run -e REMOTION_API_KEY=$REMOTION_API_KEY -e EMAIL=$EMAIL -e PASSWORD=$PASSWORD -e RECOVERY_EMAIL=$RECOVERY_EMAIL -e YOUTUBE_CREDENTIALS_KEY=$YOUTUBE_CREDENTIALS_KEY $DOCKER_USERNAME/$DOCKER_IMAGE_NAME:latest

